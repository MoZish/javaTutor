<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Course</h3>
<p th:text = "'Name: ' + ${course.getName()}"></p>
<p th:text = "'Location: ' + ${course.getLocation()}"></p>
<span th:if = "${course.isWeekly() == true}"><p th:text="'This is a weekly course, starting on '+ ${course.getStartDate()}+ ' running for '+
${course.getNumberOfDays()}+ ' weeks.'"></p></span>
<span th:if = "${course.isWeekly() == false}"><p th:text="'This course starts on '+ ${course.getStartDate()}+ ' and runs for '+${course.getNumberOfDays()}+' days.'"></p></span>
<a href="/">Back</a>
</body>
</html>
