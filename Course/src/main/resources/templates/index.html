<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Please enter course details</h3>
<form action="/submitcourse" >
    <p>
        <label for="courseName">Course Name</label>
        <input type="text" name="courseName" id="courseName">
    </p>
    <p>
        <label for="location">Location</label>
        <input type="text" name="location" id="location">
    </p>
    <p>
        <label for="startDate">Startdate (DD/MM/YYYY)</label>
        <input type="text" name="startDate" id="startDate">
    </p>
    <p>
        <label for="nmOfDays">Number of days</label>
        <input type="text" name="nmOfDays" id="nmOfDays">
        <input type="checkbox" name="weekly" value="weekly" id="weekly">
        <label for="weekly">weekly</label>
    </p>
    <input type="submit" value="Register a new course">
</form>
</body>
</html>
